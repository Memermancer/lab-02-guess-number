<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <main>
        <h6>
            The Guessing Game
        </h6>
            <p>
                Let's play a game.
                <br> 
                Guess a number between 1 and 20. I'll tell you if it is too high or too low. You have four guesses to find the right answer. Good luck!
            </p>

            <content id='body'>
                
                <label for="number-input">Enter your number here:</label>
                <input type="number" id="number-input" min="1" max="20">
                <br>
                <input type="submit" class="button" id="submit-button">
                <br>
                <div class="feedback">
                    <span id="tries-remaining">4 tries remaining.</span>
                    <br>    
                    <span id="guess-was"></span>    
                </div>

            <div id="results-section">
                <div id="win-lose"></div>
                <input type="reset" class="button" id="reset">
            </div>

        </main>

        <script type="module" src="app.js"></script>
</body>

</html>
